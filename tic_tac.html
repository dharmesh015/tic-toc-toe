<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac</title>
    <link rel="stylesheet" href="tic_tck.css">
</head>

<body>
    <nav>tic-toc.com</nav>
    <div class="gamecontainer">
        <div class="game">
            <div class="mark bl-0 bt-0"><span id="1" class="0 boxtext"></span></div>
            <div class="mark bt-0 bt-0"><span class="1 boxtext"></span></div>
            <div class="mark br-0 bt-0"><span class="2 boxtext"></span></div>
            <div class="mark bl-0"><span class="3 boxtext"></span></div>
            <div class="mark"><span class="4 boxtext"></span></div>
            <div class="mark br-0"><span class="5 boxtext"></span></div>
            <div class="mark bl-0 bb-0"><span class="6 boxtext"></span></div>
            <div class="mark bb-0"><span class="7 boxtext"></span></div>
            <div class="mark bb-0 br-0"><span class="8 boxtext"></span></div>

        </div>
        <div class="info"></div>
        <div class="turnn info">turn of ' _'</div>
        <div class="win turnn info"> wining-</div>
        <button id="reset">RESET</button>
    </div>
    <script src="tic_tac.js"></script>
</body>

</html>
